<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />
				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar Cambios" icon="ui-icon-disk"
							action="#{serviceController.savePlate()}"/>
					</f:facet>
				</p:toolbar>
				<p:panelGrid id="panGridPlate" columns="2" style="width:100%">
					<p:outputLabel value="Precio del desayuno por dia:"
						for="txtDesayuno" />
					<p:inputText id="txtDesayuno" style="width:400px"
						placeholder="Inserte precio del desayuno por dia"
						value="#{serviceController.plate.priceBreakfast}" />
					<p:outputLabel value="Precio del almuerzo por dia:"
						for="txtAlmuerzo" />
					<p:inputText id="txtAlmuerzo" style="width:400px"
						placeholder="Inserte precio del desayuno por dia"
						value="#{serviceController.plate.priceLunch}" />
					<p:outputLabel value="Precio de la cena por dia:" for="txtCena" />
					<p:inputText id="txtCena" style="width:400px"
						placeholder="Inserte precio del desayuno por dia"
						value="#{serviceController.plate.priceDinner}" />
				</p:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
