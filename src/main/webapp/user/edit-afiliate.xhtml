<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/template-affiliate-profile.xhtml">
		<ui:define name="content">
			<h:form id="frm">
			
				<p:fieldset legend ="Editar empresa">
					<p:panelGrid id="panGridAfiliate" columns="2" style="width:100%">
					
						<p:outputLabel value="Nombre de la empresa" for="txtNameBusiness" />
						<p:inputText id="txtNameBusiness" maxlength="45"
							value="#{userController.afiliate.nameBusiness}" />

						<p:outputLabel value="Nombres" for="txtName" />
						<p:inputText id="txtName" maxlength="45"
							value="#{userController.afiliate.nameUser}" />

						<p:outputLabel value="Apellidos" for="txtlastName" />
						<p:inputText id="txtlastName" maxlength="45"
							value="#{userController.afiliate.lastNameUser}" />

						<p:outputLabel value="Correo Electrónico" for="txtEmail" />
						<p:inputText id="txtEmail" maxlength="45"
							value="#{userController.afiliate.mail}" />

						<p:outputLabel value="Celular" for="txtCelphone" />
						<p:inputText id="txtCelphone" maxlength="45"
							value="#{userController.afiliate.celphone}" />

						<p:outputLabel value="Contraseña" for="txtPassword" />
						<p:inputText id="txtPassword" maxlength="45"
							value="#{userController.afiliate.password}" />

						<p:outputLabel value="Confirmar Contraseña"
							for="txtConfirmPassword" />
						<p:inputText id="txtConfirmPassword"
							maxlength="45"
							value="#{userController.passwordConfirm}" />
						
					</p:panelGrid>

					</p:fieldset>
					<p:toolbar>
						<f:facet name="right">
							<p:commandButton value="Modificar Empresa" icon="ui-icon-disk"
								action="#{userController.saveAfiliate()}" ajax="false" />
						</f:facet>
					</p:toolbar>
					
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
